<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>

        <div class="container">
        <div class="left-side">
            <img src="images\ocean.jpg" alt="picture of ocean" />
            <div class="logo-background">
                <img src="images\shell.avif">
                <p>P l a c e H o l d e r</p>
        </div>
        </div>

        <div class="right-side">
            <div class="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="sign-up">
                <h1>Let's do this!</h1>
                <div class="left-col">
                    <div id="error"></div>
                    <form id="form" action="/" method="get">
                        <label for="first_name">*FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="John" required>

                        <label for="email">*EMAIL</label>
                        <input type="email" id="email" placeholder="johndoe@example.com" required>

                        <label for="password">*PASSWORD</label>
                        <input type="password" id="password" placeholder="********" required>
                    
                    </div>

                    <div class="right-col">
                        
                        
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Doe" required>
    
                            <label for="phone_numer">*PHONE NUMBER</label>
                            <input type="tel" id="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    
                            <label for="confirm_password">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" placeholder="********" required>
                        

                </div>

            </div>

            <div class="bottom-container">

                <button type="submit" class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>

            </div>
        </form>

        </div>


        </div>


  </body>
</html>
