<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>

        <div class="container">
        <div class="left-side">
            <img src="images\ocean.jpg" alt="picture of ocean" />
            <div class="logo-background">
                <img src="images\shell.avif">
                <p>S e a S h e l l</p>
        </div>
        </div>

        <div class="right-side">
            <div class="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="sign-up">
                <h1>Let's do this!</h1>
                <div class="left-col">
                    <form action="#" method="post">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </form>
                    </div>

                    <div class="right-col">
                        
                        <form action="#" method="post">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
    
                            <label for="phone_numer">PHONE NUMBER</label>
                            <input type="tel" id="phone_number">
    
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </form>

                </div>

            </div>

            <div class="bottom-container">

                <button class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>

            </div>

        </div>


        </div>


  </body>
</html>
